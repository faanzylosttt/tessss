<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor DBV1</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #f8fafc;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      background: #1e293b;
      color: white;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0ea5e9;
    }

    pre {
      margin-top: 15px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tambah Nomor Baru</h1>
    <input type="text" id="nomor" placeholder="Masukkan nomor">
    <button onclick="submitNomor()">Tambah</button>
    <pre id="output"></pre>
  </div>

  <script>
    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      // Normalisasi
      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) {
        out.textContent = "❌ Nomor tidak valid! Harus dimulai dari 08, 8, atau 62.";
        return;
      }

      // Cek format
      if (!/^62\d{8,}$/.test(nomor)) {
        out.textContent = "❌ Format tidak valid. Minimal 10 digit setelah 62.";
        return;
      }

      try {
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });

        const data = await res.json();

        if (res.status === 409) {
          out.textContent = "⚠️ Nomor sudah ada di database.";
        } else if (res.ok) {
          out.textContent = "✅ Nomor berhasil ditambahkan.";
        } else {
          out.textContent = "❌ Gagal: " + (data.message || "Tidak diketahui.");
        }

        console.log("RESPON:", res.status, data);
      } catch (err) {
        out.textContent = "❌ Gagal konek ke server.\n" + err.message;
        console.error("ERROR:", err);
      }
    }
  </script>
</body>
</html>
