<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor DBV1</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 5px; font-size: 16px; }
    button { padding: 6px 12px; font-size: 16px; margin-left: 5px; }
    pre { margin-top: 20px; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Tambah Nomor Baru</h1>
  <input type="text" id="nomor" placeholder="Masukkan nomor">
  <button onclick="submitNomor()">Tambah</button>
  <button onclick="loadNomor()">ğŸ“„ Lihat Semua Nomor</button>
  <pre id="output">Klik "Lihat Semua Nomor" untuk melihat isi DB</pre>

  <script>
    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      // Normalisasi nomor
      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) {
        out.textContent = "âŒ Nomor tidak valid! Harus dimulai dari 08, 8, atau 62.";
        return;
      }

      // Validasi
      if (!/^62\d{8,}$/.test(nomor)) {
        out.textContent = "âŒ Format tidak valid. Minimal 10 digit setelah 62.";
        return;
      }

      try {
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });

        const data = await res.json();

        if (res.status === 409) {
          out.textContent = "âš ï¸ Nomor sudah ada di database.";
        } else if (res.ok) {
          out.textContent = "âœ… Nomor berhasil ditambahkan.";
          loadNomor(); // auto-refresh list
        } else {
          out.textContent = "âŒ Gagal: " + (data.message || "Tidak diketahui.");
        }

        console.log("RESPON:", res.status, data);
      } catch (err) {
        out.textContent = "âŒ Gagal konek ke server.\n" + err.message;
        console.error("ERROR:", err);
      }
    }

    async function loadNomor() {
      const out = document.getElementById("output");
      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();
        if (!data.dbny || !Array.isArray(data.dbny)) {
          out.textContent = "âŒ Gagal membaca DB.";
          return;
        }
        out.textContent = "ğŸ“¦ Daftar Nomor:\n" + data.dbny.map((n, i) => `${i + 1}. ${n}`).join("\n");
      } catch (err) {
        out.textContent = "âŒ Gagal ambil daftar nomor.\n" + err.message;
      }
    }
  </script>
</body>
</html>
