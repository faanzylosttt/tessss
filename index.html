<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor ke DBV1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #eee;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Tambah Nomor ke DBV1</h2>
  <p><strong>Catatan:</strong> Perubahan tidak akan disimpan ke GitHub tanpa backend API.</p>

  <input type="text" id="newNumber" placeholder="Masukkan nomor baru (08xxxx)">
  <button onclick="addNumber()">Tambah Nomor</button>

  <h3>Data Sekarang:</h3>
  <pre id="jsonView">Loading...</pre>

  <script>
    const url = 'https://raw.githubusercontent.com/faanzylosttt/DBV1/refs/heads/main/DBV1.json';

    let dbData = [];

    fetch(url)
      .then(res => res.json())
      .then(data => {
        dbData = data;
        document.getElementById('jsonView').textContent = JSON.stringify(dbData, null, 2);
      })
      .catch(err => {
        document.getElementById('jsonView').textContent = 'Gagal memuat data JSON.\n' + err;
      });

    function addNumber() {
      const input = document.getElementById('newNumber').value.trim();
      if (!input) return alert('Nomor tidak boleh kosong!');
      if (!/^08\d{8,}$/.test(input)) return alert('Format nomor tidak valid!');

      if (dbData.includes(input)) {
        alert('Nomor sudah ada dalam database.');
        return;
      }

      dbData.push(input);
      document.getElementById('jsonView').textContent = JSON.stringify(dbData, null, 2);
      alert('Nomor berhasil ditambahkan (lokal saja). Untuk menyimpan ke GitHub, perlu backend/API.');
    }
  </script>
</body>
</html>
