<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Nomor DBV1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
      color: #38bdf8;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    input {
      background: #334155;
      color: white;
    }
    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .list {
      margin-top: 20px;
    }
    .item {
      background: #334155;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #f1f5f9;
    }
    .item button {
      background: #ef4444;
      color: white;
      padding: 4px 10px;
      font-size: 13px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .item button:hover {
      background: #dc2626;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 10px;
      color: #e2e8f0;
      font-size: 14px;
    }

    /* LOADING SPINNER */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
    .spinner {
      border: 4px solid #334155;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .blur-bg {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(2px);
      z-index: 9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    <h2>üì± Tambah & Hapus Nomor DBV1</h2>
    <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxxx" />
    <button onclick="submitNomor()">‚ûï Tambah Nomor</button>
    <button onclick="loadNomor()">üìÑ Lihat Semua Nomor</button>
    <pre id="output">Status akan muncul di sini...</pre>
    <div class="list" id="list"></div>
  </div>

  <script>
    function showLoading(show) {
      const loader = document.getElementById("loading");
      loader.style.display = show ? "flex" : "none";
    }

    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) {
        out.textContent = "‚ùå Nomor tidak valid. Harus dimulai dari 62";
        return;
      }

      if (!/^62\d{8,}$/.test(nomor)) {
        out.textContent = "‚ùå Format nomor salah.";
        return;
      }

      try {
        showLoading(true);
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();

        if (res.status === 409) out.textContent = "‚ö†Ô∏è Nomor sudah ada.";
        else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
          loadNomor();
        } else out.textContent = "‚ùå Gagal tambah: " + data.message;
      } catch (e) {
        out.textContent = "‚ùå Error: " + e.message;
      } finally {
        showLoading(false);
      }
    }

    async function loadNomor() {
      const list = document.getElementById("list");
      const out = document.getElementById("output");
      list.innerHTML = "";
      showLoading(true);

      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();

        if (!data.dbny || !Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format DB salah.";
          return;
        }

        out.textContent = `üì¶ Total: ${data.dbny.length} nomor ditemukan.`;
        data.dbny.forEach((nomor, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            ${i + 1}. ${nomor}
            <button onclick="hapusNomor('${nomor}')">‚úñ</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function hapusNomor(nomor) {
      const out = document.getElementById("output");
      if (!confirm(`Yakin ingin hapus nomor ${nomor}?`)) return;

      try {
        showLoading(true);
        const res = await fetch("/api/delete-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();

        if (res.ok) {
          out.textContent = "‚úÖ Nomor dihapus.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal hapus: " + data.message;
        }
      } catch (err) {
        out.textContent = "‚ùå Error hapus.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
