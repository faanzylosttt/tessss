<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Nomor DBV1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 { text-align: center; margin-bottom: 10px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input { background: #334155; color: white; }
    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0ea5e9; }
    .list { margin-top: 20px; }
    .item {
      background: #334155;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item button {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
    }
    pre { white-space: pre-wrap; word-break: break-word; margin-top: 10px; color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Tambah & Hapus Nomor DBV1</h2>
    <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxxx" />
    <button onclick="submitNomor()">‚ûï Tambah Nomor</button>
    <button onclick="loadNomor()">üìÑ Lihat Semua Nomor</button>
    <pre id="output">Status akan muncul di sini...</pre>
    <div class="list" id="list"></div>
  </div>

  <script>
    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) {
        out.textContent = "‚ùå Nomor tidak valid. Harus dimulai dari 62";
        return;
      }

      if (!/^62\d{8,}$/.test(nomor)) {
        out.textContent = "‚ùå Format nomor salah.";
        return;
      }

      try {
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();

        if (res.status === 409) out.textContent = "‚ö†Ô∏è Nomor sudah ada.";
        else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
          loadNomor();
        } else out.textContent = "‚ùå Gagal tambah: " + data.message;
      } catch (e) {
        out.textContent = "‚ùå Error: " + e.message;
      }
    }

    async function loadNomor() {
      const list = document.getElementById("list");
      const out = document.getElementById("output");
      list.innerHTML = "";

      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();

        if (!data.dbny || !Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format DB salah.";
          return;
        }

        out.textContent = `üì¶ Total: ${data.dbny.length} nomor ditemukan.`;
        data.dbny.forEach((nomor, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            ${i + 1}. ${nomor}
            <button onclick="hapusNomor('${nomor}')">Hapus</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      }
    }

    async function hapusNomor(nomor) {
      const out = document.getElementById("output");
      if (!confirm(`Yakin ingin hapus nomor ${nomor}?`)) return;

      try {
        const res = await fetch("/api/delete-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();

        if (res.ok) {
          out.textContent = "‚úÖ Nomor dihapus.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal hapus: " + data.message;
        }
      } catch (err) {
        out.textContent = "‚ùå Error hapus.\n" + err.message;
      }
    }
  </script>
</body>
</html>
