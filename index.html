<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Nomor DBV1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .box {
      background: #1e293b;
      border-radius: 12px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #334155;
      color: white;
    }
    button {
      background-color: #38bdf8;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    pre {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Tambah Nomor Baru</h2>
    <input type="text" id="nomor" placeholder="Masukkan nomor (62xxxx)">
    <button onclick="submitNomor()">Tambah Nomor</button>
    <button onclick="loadNomor()">üìÑ Lihat Semua Nomor</button>
    <pre id="output">Status akan muncul di sini...</pre>
  </div>

  <script>
    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) {
        out.textContent = "‚ùå Nomor tidak valid! Harus dimulai dari 08, 8, atau 62.";
        return;
      }

      if (!/^62\d{8,}$/.test(nomor)) {
        out.textContent = "‚ùå Format salah. Gunakan 62xxxxxxxxx";
        return;
      }

      try {
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor }),
        });

        const data = await res.json();

        if (res.status === 409) {
          out.textContent = "‚ö†Ô∏è Nomor sudah ada di database.";
        } else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
        } else {
          out.textContent = "‚ùå Gagal: " + (data.message || "Tidak diketahui.");
        }
      } catch (err) {
        out.textContent = "‚ùå Gagal konek ke server.\n" + err.message;
      }
    }

    async function loadNomor() {
      const out = document.getElementById("output");
      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();
        if (!data.dbny || !Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format DB salah.";
          return;
        }
        out.textContent = `üì¶ Total: ${data.dbny.length} nomor:\n` + data.dbny.map((n, i) => `${i + 1}. ${n}`).join("\n");
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      }
    }
  </script>
</body>
</html>
