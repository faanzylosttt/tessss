<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor DBV1</title>
</head>
<body>
  <h1>Tambah Nomor Baru</h1>
  <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxx">
  <button onclick="submitNomor()">Tambah</button>
  <pre id="output"></pre>

  <script>
    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      if (!/^62\\d{8,}$/.test(nomor)) {
        out.textContent = "❌ Nomor tidak valid! Harus diawali 62 dan minimal 10 digit.";
        return;
      }

      try {
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
        console.log("✅ Respon:", data);
      } catch (err) {
        console.error("❌ Gagal fetch API:", err);
        out.textContent = "❌ Gagal menghubungi server!\n" + err.message;
      }
    }
  </script>
</body>
</html>
