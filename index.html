<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Nomor DBV1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --bg-btn: #38bdf8;
      --bg-btn-hover: #0ea5e9;
      --text-light: #f8fafc;
      --text-muted: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--bg-btn);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: var(--bg-input);
      color: white;
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: var(--bg-btn);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--bg-btn-hover);
    }

    .list {
      margin-top: 10px;
    }

    .item {
      background: var(--bg-input);
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: var(--text-muted);
    }

    .item button {
  background: #ef4444;
  color: white;
  font-size: 10px;
  border: none;
  border-radius: 3px;
  font-weight: bold;
  cursor: pointer;
  width: 18px;
  height: 18px;
  padding: 0;
  text-align: center;
  line-height: 16px;
  transition: background 0.2s ease;
}
    .item button:hover {
      background: #dc2626;
    }

    pre {
      margin-top: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      color: var(--text-muted);
    }

    /* LOADING SPINNER */
    .loading {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }

    .spinner {
      border: 4px solid #334155;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <h2>üì± Panel Nomor DBV1</h2>
    <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxxx" />
    <div class="button-group">
      <button onclick="submitNomor()">‚ûï Tambah</button>
      <button onclick="loadNomor()">üìÑ Lihat</button>
    </div>
    <pre id="output">Status akan muncul di sini...</pre>
    <div class="list" id="list"></div>
  </div>

  <script>
    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "flex" : "none";
    }

    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) {
        out.textContent = "‚ùå Nomor tidak valid. Harus dimulai dari 62";
        return;
      }

      if (!/^62\d{8,}$/.test(nomor)) {
        out.textContent = "‚ùå Format nomor salah.";
        return;
      }

      try {
        showLoading(true);
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();

        if (res.status === 409) out.textContent = "‚ö†Ô∏è Nomor sudah ada.";
        else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
          loadNomor();
        } else out.textContent = "‚ùå Gagal tambah: " + data.message;
      } catch (e) {
        out.textContent = "‚ùå Error: " + e.message;
      } finally {
        showLoading(false);
      }
    }

    async function loadNomor() {
      const list = document.getElementById("list");
      const out = document.getElementById("output");
      list.innerHTML = "";
      showLoading(true);

      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();

        if (!data.dbny || !Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format DB salah.";
          return;
        }

        out.textContent = `üì¶ Total: ${data.dbny.length} nomor ditemukan.`;
        data.dbny.forEach((nomor, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            ${i + 1}. ${nomor}
            <button onclick="hapusNomor('${nomor}')">‚úñ</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function hapusNomor(nomor) {
      const out = document.getElementById("output");
      if (!confirm(`Yakin ingin hapus nomor ${nomor}?`)) return;

      try {
        showLoading(true);
        const res = await fetch("/api/delete-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();

        if (res.ok) {
          out.textContent = "‚úÖ Nomor dihapus.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal hapus: " + data.message;
        }
      } catch (err) {
        out.textContent = "‚ùå Error hapus.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
